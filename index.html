        <h1>Get it done</h1>
        <form class="" action="index.html" method="post">
            <div class="input-group mb-3" id="inputWrapper">
                <div class="input-group-prepend">
                    <button type="button" id="addItemButton" class="btn btn-outline-secondary"><i class="fas fa-plus"></i></button>
                </div>
                <input class="col-11" type="text" placeholder="Write something down here..." id="userInput" aria-describedby="basic-addon1">
            </div>
        </form>
        <form class="was-validated">

                </div>
